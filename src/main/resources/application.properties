# Application name
spring.application.name=proxask

# Server Port
server.port=8080

# MySql Database localhost configuration
spring.datasource.url=jdbc:mysql://localhost:3306/proxask_db
spring.datasource.username=alex
spring.datasource.password=alex1234


# MySql Table Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# MongoDB database configuration
spring.data.mongodb.uri=mongodb://localhost:27017/proxask_db


